<script>
    class ConNguoi {
        constructor(ten ,gioiTinh, canNang) {
            this.ten=ten;
            this.goiTinh = gioiTinh;
            this.canNang = canNang;
        }
        getten(ten){
            return this.ten=ten;
        }
        getgioiTinh(gioiTinh){
            return this.goiTinh = gioiTinh;
        }
        getcanNang(canNang){
            return  this.canNang = canNang;
        }


        an(tao) {
            if(tao.canNang>0){
              this.canNang++;
              tao.canNang--;

            }
        }
    }
   class Tao{
        constructor(canNang) {
            this.canNang=canNang;
        }
        getcanNang(canNang){
            this.canNang=canNang;
        }
   }
   let Adam=new ConNguoi("Adam","nam",75);

</script>
