<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Product</h3>
<form th:action="@{/product/create}" method="post" th:object="${productDto}" novalidate="novalidate">
    <h4>Name</h4>
    <input type="text" th:field="*{name}">
    <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    <h4>Price</h4>
    <input type="number" th:field="*{price}">
    <small style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
    <h4>Describe</h4>
    <input type="text" th:field="*{describe}">
    <small style="color: red" th:if="${#fields.hasErrors('describe')}" th:errors="*{describe}"></small>
    <h4>Manufacturer</h4>
    <select th:field="*{manufacturer}">
        <option  th:each="manufacturer:${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
    </select>
    <input type="submit" value="Save">
</form>
</body>
</html>
